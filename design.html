<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ecd5e1;
        }

        .styled-box {
            background-color: #a74ac1; 
            border: 5px ridge #4e07dd; 
            margin: 20px; 
            padding: 20px;
            border-radius: 10px; 
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px hsl(0, 0%, 100%); 
        }

        .styled-box:hover {
            background-color: #df7bfa;
        }
    </style>
</head>
<body>
    <div class="styled-box">
        <p>This is a styled box with background color, border, margin, padding, and a hover effect.</p>
    </div>
</body>
</html>
